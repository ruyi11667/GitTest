<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>刮刮乐</title>
<style>
*{
    margin:0;
    padding:0;
}
.wrap{
    width:400px;
    height:200px;
    margin:50px auto 0;
    position:relative;
}
.txt{
    text-align: center;
    height:200px;
    line-height:176px;
    border:12px dashed #000;
    box-sizing: border-box;
    display:none;
}
.cvs{
    position: absolute;
    top:0;
    left:0;
}

</style>
</head>
<body>
<div class="wrap">
    <h1 class="txt">谢谢惠顾</h1>
    <canvas class="cvs" width='400' height='200'></canvas>
</div>


<script>
var wrap = document.querySelector('.wrap');
var txt = document.querySelector('.txt');
var cvs = document.querySelector('.cvs');
var ctx = cvs.getContext('2d');

//设置中奖概率
function random(arr1, arr2) {
  var sum = 0,
    factor = 0,
    random = Math.random();
 
  for(var i = arr2.length - 1; i >= 0; i--) {
    sum += arr2[i]; // 统计概率总和
  };
  random *= sum; // 生成概率随机数
  for(var i = arr2.length - 1; i >= 0; i--) {
    factor += arr2[i];
    if(random <= factor) 
     return arr1[i];
  };
  return null;
}; 
// test
var a = ['谢谢惠顾','三等奖','二等奖','一等奖'];
var b = [0.50,0.25,0.15,0.1];
txt.innerText = random(a, b);


//画图
var img = new Image();
img.src = 'ggl.png';
img.onload = function(){
    ctx.beginPath();
    ctx.drawImage(img,0,0,cvs.width,cvs.height);
    ctx.closePath();
    //事件
    cvs.onmousedown = function(e){
        e.preventDefault();
        
        cvs.onmousemove = function(e){
            txt.style.display = 'block';
            ctx.globalCompositeOperation="destination-out";
            var x = e.clientX - wrap.offsetLeft;
            var y = e.clientY - wrap.offsetTop;
            ctx.beginPath();
            ctx.arc(x,y,10,0,2*Math.PI);
            ctx.fill();
            ctx.closePath();
        }
        cvs.onmouseup = function(){
            cvs.onmousemove = null;
        }
    }
}


</script>
</body>
</html>
